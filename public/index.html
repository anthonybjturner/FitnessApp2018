<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Fitness App - {{title}}</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
  <link rel="stylesheet" type="text/less" href="css/calendar.css" />

</head>

<body>


  <nav class="navbar navbar-inverse col-sm-12" >
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar" class="navbar-collapse collapse" >

        <a class="navbar-brand" href="#/">Fitness App</a>
        <ul class="nav navbar-nav" ng-if="loggedIn">
          <li><a ng-href="#/"><img src="/images/aqua-home.png" height="40px" width="40px"/>Home</a></li>
          <li><a href="#/goal"><img src="/images/aqua-goals.png" height="40px" width="40px"/>Goals  <span class="badge" style="background-color: red;">{{TotalGoals}}</span></a></li>
          <li><a href="#/food"><img src="/images/aqua-foods.png" height="40px" width="40px"/>Foods</a></li>
          <li><a href="#/exercise"><img src="/images/aqua-exercises.png" height="40px" width="40px"/>Exercise</a></li>
          <li><a ng-href="#/user"><img src="/images/aqua-users.png" height="40px" width="40px"/>Users</a></li>
          <li><a href="#/friend"><img src="/images/aqua-friends.png" height="40px" width="40px"/>Friends</a></li>
          <li><a href="#/profile"><img src="/images/aqua-profile.png" height="40px" width="40px"/>Profile</a></li>
        </ul>


        <form class="navbar-form navbar-right">
          <div ng-controller="fbCtrl as fbCtrlUser">

            <div class="form-group" ng-if="fbCtrlUser.fbUser">
              <a href="#/profile" style="padding: 0" class="form-ctrl">
                      {{fbCtrlUser.fbUser.name}} 
                      <img src="https://graph.facebook.com/{{fbCtrlUser.fbUser.id}}/picture" width="20%" height="auto"/>
              </a>
            </div>

            <div ng-if="!fbCtrlUser.fbUser">
              <input type="image" src="/images/fb-login-white.png" ng-click="fbCtrlUser.login()" />
            </div>
            
             <div ng-if="fbCtrlUser.fbUser != null">
              <a href="#" ng-click="fbCtrlUser.logout()" > Logout </a>
            </div>
          </div>
        </form>

      </div>
      <!--/.nav-collapse -->
    </div>
    <!--/.container-fluid -->
  </nav>



  <div class="container">



    <fitnessapp-edit></fitnessapp-edit>
    <fitnessapp-panel></fitnessapp-panel>
    <fitnessapp-alert></fitnessapp-alert>

    <div ng-view></div>

  </div>
  <!-- end main area -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>


  <script src="//connect.facebook.net/en_US/sdk.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/angular.js"></script>
  <script src="scripts/angular-route.min.js"></script>

  <script src="scripts/directives/alert.js"></script>
  <script src="scripts/directives/panel.js"></script>
  <script src="scripts/directives/editPanel.js"></script>
  <script src="scripts/directives/calendarDirective.js"></script>

  <script src="scripts/services/appServices.js"></script>

  <script src="scripts/fitnessApp.js"></script>
  <script src="scripts/services/facebook.js"></script>

  <!-- App controllers -->
  <script src="controllers/loginCtrl.js"></script>
  <script src="controllers/homeCtrl.js"></script>
  <script src="controllers/goalCtrl.js"></script>
  <script src="controllers/foodCtrl.js"></script>
  <script src="controllers/userCtrl.js"></script>
  <script src="controllers/fbuserCtrl.js"></script>
  <script src="controllers/exerciseCtrl.js"></script>
  <script src="controllers/friendCtrl.js"></script>
  <script src="controllers/profileCtrl.js"></script>
  
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-3d.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>

</body>

</html>
